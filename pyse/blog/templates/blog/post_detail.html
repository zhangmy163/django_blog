{% extends 'blog/base.html' %}
{% block content %}
    <h3>{{post.title}}</h3>

    <div id="post-content">
        {{post.text}}
    </div>
    <h4><a href="{% url 'blog' %}">返回</a></h4>
{% endblock %}

{% block js %}
    <script>
        document.getElementById('post-content').innerHTML = marked($('#post-content').text());
        $('table').addClass('table table-striped')
    </script>
{% endblock %}
